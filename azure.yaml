# azure.yaml - Configuration file for Azure Developer CLI (azd)
name: dataassist-poc
metadata:
  template: dataassist-poc@0.0.1-beta

# Infrastructure configuration
infra:
  provider: bicep

# Application services to deploy
services:
  web:
    project: .
    language: python
    host: containerapp
    docker:
      path: ./Dockerfile
      context: .

# Pipeline configuration (optional)
pipeline:
  provider: github

# Environment configuration
environments:
  development:
    location: eastus2
    subscriptionId: 

# Pre and post deploy hooks (optional)
hooks:
  postdeploy:
    shell: sh
    continueOnError: false
    run: echo "Deployment completed successfully!"